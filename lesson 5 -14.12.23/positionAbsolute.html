<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        h1 {
            font-size: 40pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #aa54ff;
            position: Absolute;
            top: 100px;
            left: 100px;
            z-index: 8;
        }

        img {
            border: 5px solid #00a;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 7;
        }
    </style>
</head>

<body>
    <h1>Look at The Moon Amanda!</h1>
    <img src="moon.jpg" alt="The Moon">

</body>

</html>
