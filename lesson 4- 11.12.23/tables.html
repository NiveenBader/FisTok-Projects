<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-size: 25pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        table,
        td {
            border: 2px solid #639;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Table</h1>
    <table>

        <tr>
            <td>This</td>
            <td>Is</td>
            <td>Tble</td>
        </tr>
        <tr>
            <td>Now</td>
            <td>Learn</td>
            <td>How</td>
        </tr>
    </table>
</body>

</html>
