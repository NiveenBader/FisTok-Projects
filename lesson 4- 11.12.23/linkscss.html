<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links CSS</title>
    <style>
        body {
            font-size: 35pt;
            font-family: arial;
        }

        a:link {

            text-decoration: none;
            color: red;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            text-decoration: underline;
            color: yellow;
        }

        a.new:hover {
            font-size: 45pt;
            color: purple;
        }
    </style>
</head>

<body>
    <a href="https://www.walla.co.il"> Walla </a><br>
    <a href="https://www.mako.co.il"> Mako </a><br>
    <a href="https://www.ynet.co.il" class="new"> Ynet </a><br>
    <a href="https://www.dicord.com"> Discord </a><br>

</body>

</html>
