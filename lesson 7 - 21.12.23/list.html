<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul {
            list-style-image: url(favicon.png);
        }
    </style>
</head>

<body>
    <ol>
        <li>Books</li>
        <li>Music</li>
        <li>Cars</li>
        <li>Sports</li>
    </ol>
    <ul>
        <li>Books</li>
        <li>Music</li>
        <li>Cars</li>
        <li>Sports</li>
    </ul>
</body>

</html>
