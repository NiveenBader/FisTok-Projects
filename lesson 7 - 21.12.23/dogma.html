<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .wrapper {
        width: 300px;
        position: relative;
        margin-right: 0px;
    }

    p {
        width: 300px;
        padding: 15px;
        border: 1px solid #500;
        position: absolute;
        top: 0px;



    }
</style>

<body>
    <div class="wrapper">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea nobis perspiciatis at odio architecto excepturi
            rem odit voluptatibus amet, a voluptas, ipsa, nesciunt quod officia? Pariatur unde laboriosam dolorem magni.
        </p>
    </div>
</body>

</html>
