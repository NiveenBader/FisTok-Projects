<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form>(label), initial-scale=1.0">
    <title>forms</title>
    <style>
        label {
            display: block;
            font-size: 1.3rem;
            color: #639;
        }

        div {
            margin: 10px;
        }

        /* @media(max-width:650px) {

        #first-name {
            border: 1px solid #00f;
            color: magenta;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <label for="first-name">First Name :</label>
            <input type="text" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name :</label>
            <input type="text" placeholder="last-name">
        </div>
    </form>

</html>
