<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Vs. Id</title>
    <style>
        /* css selectors - Class Vs. Id  */
        #text {
            font-size: 30px;
            color: red;
            font-family: tahoma;
        }

        .text2 {
            font-size: 30px;
            color: red;
            font-family: tahoma;
        }
    </style>
</head>

<body>
    <p id="text"> This is an id</p>

    <p class="text2"> This is class!</p>

</body>

</html>
